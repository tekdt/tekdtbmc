[Settings]
Title=TekDT BMC
Width=260
Height=450

[Button1]
Text=🧩 Quản lý phân vùng
Action=%ScriptDir%\Tools\DiskGenius%ARCH%\DiskGenius.exe
Tooltip=Mở DiskGenius để quản lý phân vùng
Wait=False
AutoRun=False

[Button2]
Text=📂 Mở File Explorer
Action=%ScriptDir%\Tools\Explorer++%ARCH%\Explorer++.exe
Tooltip=Mở Explorer++ để duyệt file
Wait=False
AutoRun=False

[Button3]
Text=📟 Mở Command Prompt
Action=cmd
Tooltip=Mở cửa sổ dòng lệnh
Wait=False
AutoRun=False

[Button4]
Text=📊 Phân tích phân vùng
Action=ANALYZE_PARTITIONS
Tooltip=Phân tích các phân vùng hiện có trên ổ đĩa
Wait=True
AutoRun=True

[Button5]
Text=🧹 Xoá phân vùng tự động
Action=AUTO_CLEAN_PARTITIONS
Tooltip=Tự động dọn dẹp các phân vùng hệ điều hành cũ, Recovery, EFI
Wait=True
AutoRun=True

[Button6]
Text=🔄 Khởi động lại
Action=wpeutil.exe reboot
Tooltip=Khởi động lại máy tính
Wait=False
AutoRun=False

[Button7]
Text=🔴 Tắt máy
Action=wpeutil.exe shutdown
Tooltip=Tắt máy tính
Wait=False
AutoRun=False